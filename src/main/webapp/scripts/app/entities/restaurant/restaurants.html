<div>
    <h2>Ranking</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="votenorestauranteApp.restaurant.name">Restaurante</th>
                    <th translate="votenorestauranteApp.restaurant.votes">Votos</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="restaurant in restaurants track by restaurant.id">
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.votes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
